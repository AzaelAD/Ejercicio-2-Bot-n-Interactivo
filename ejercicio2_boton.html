<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Interactivo</title>
    <script>
        function cambiarTexto() {
            var boton = document.getElementById("miBoton");
            if (boton.innerHTML === "Haz clic aquí") {
                boton.innerHTML = "¡Gracias por hacer clic!";
            } else {
                boton.innerHTML = "Haz clic aquí";
            }
        }
    </script>
</head>
<body>

<h1>Botón Interactivo</h1>
<button id="miBoton" onclick="cambiarTexto()">Haz clic aquí</button>

</body>
</html>
